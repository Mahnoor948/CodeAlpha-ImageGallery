<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="full-img" id="fullImgBox">
      <img src="images/imag1.jpg" id="fullImg" />
      <span onclick="closeFullImg()">X</span>
    </div>
    <div class="img-gallery">
      <img src="images/imag1.jpg" onclick="openFullImg(this.src)" />
      <img src="images/imag2.jpg" onclick="openFullImg(this.src)" />
      <img src="images/imag3.jpg" onclick="openFullImg(this.src)" />
      <img src="images/imag4.jpg" onclick="openFullImg(this.src)" />
      <img src="images/imag5.jpg" onclick="openFullImg(this.src)" />
      <img src="images/imag6.jpg" onclick="openFullImg(this.src)" />
      <img src="images/imag7.jpg" onclick="openFullImg(this.src)" />
      <img src="images/imag8.jpg" onclick="openFullImg(this.src)" />
    </div>

    <script>
      var fullImgBox = document.getElementById("fullImgBox");
      var fullImg = document.getElementById("fullImg");

      function openFullImg(pic) {
        fullImgBox.style.display = "flex";
        fullImg.src = pic;
      }
      function closeFullImg() {
        fullImgBox.style.display = "none";
      }
    </script>
  </body>
</html>
